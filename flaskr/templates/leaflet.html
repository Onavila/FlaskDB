<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Leaflet</title> 
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css"/>
	<style type="text/css"...>
</head>
</style>
<body>

<div id="map" style="width: 100%; height: 630px;"></div>
<script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
<script type="text/javascript">

	var map = L.map("map").setView([51.505, -0.09], 13);
	var osm	= "http://{s}.title.osm.org/{z}/{x}/{y}.png";
	var osm2 = "https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}", {
    			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, idmagery Â© <a href="http://mapbox.com">Mapbox</a>',
    			maxZoom: 18,
    			id: 'your.mapbox.project.id',
    			accessToken: 'your.mapbox.public.access.token'
				}

	L.tileLayer(osm2).addTo(map);

</script>
</body>
</html>
