<html>
<head>
	<title>Leaflet</title> 
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<style>
    	#map{ height: 100% }
 	</style>
</head>
<body>

	<div id="map"></div>


	<script>

	var map = L.map("map").setView([51.505, -71.09], 13);
	var osm = "http://{s}.title.osm.org/{z}/{x}/{y}.png";
	L.tileLayer(osm).addTo(map);

	</script>
</body>
</html>
